<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geo Map</title>
  <link href="{{ url_for('static', path='/bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet">
  <script src="{{ url_for('static', path='/bootstrap/dist/js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', path='/jquery/dist/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', path='/d3/d3.min.js') }}"></script>
  <script src="{{ url_for('static', path='/turf/turf.min.js') }}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
  <a class="navbar-brand" href="#">Navbar</a>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-lg-6" id="plotmap">
      <h4>GeoMap</h4>
    </div>
    <div class="col-md-6 col-lg-6" id="scatter">
      <h4>Scatter Plot</h4>
    </div>
  </div>
</div>
</body>
<script src="{{ url_for('js', path='map.js') }}"></script>
<script>
  var map_gep_data = {{ map_data|tojson|safe }};
  draw_map(map_gep_data, "#plotmap");

  var scatter_chart_data = {{ chart_data|tojson|safe }};
  scatter_plot(scatter_chart_data, '#scatter');

  $(function () {
    $('[data-toggle="tooltip"]').tooltip()
  })
</script>
</html>
